<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.gallery{
            border: 1px solid red;
            width: 180px;
            margin: 5px;
            /* sab div ek ke bajume ek ho jate hai. */
            float: left;
        }
        div.gallery img{
            width: 100%;
            height: auto;
        }
        /* div ke gallery per hover apply karna hai. hover per border ka color change hona chahiye. */
        div.gallery:hover{
            border: 1px solid #777;
        }
        /* div ka desc class */
        div.desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="../img1.jpg" alt="">
        <div class="desc">Add a description of the image here</div>
    </div>
